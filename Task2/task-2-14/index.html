<body>

	  <h3>污染城市列表</h3>
	  <ul id="aqi-list">
	<!--   
	    <li>第一名：福州（样例），10</li>
	  	<li>第二名：福州（样例），10</li> -->
	  </ul>

<script type="text/javascript">

	var aqiData = [
	  ["北京", 90],
	  ["上海", 50],
	  ["福州", 10],
	  ["广州", 50],
	  ["成都", 80],
	  ["西安", 100]
	];

	(function () {
	  
		var apiList=document.getElementById("aqi-list");

		var character=["一","二","三"];

		var appendList=function (array,rank){
			var list=document.createElement("li");
			list.innerHTML="第"+character[rank]+"名:"+array[0]+","+array[1];
			apiList.appendChild(list);
		};

		aqiData.sort(function cmp(a,b){
			return b[1] - a[1];
		})

		for (var i=0;i<aqiData.length;i++){
		  	if (aqiData[i][1] > 60){
		  		appendList(aqiData[i],i);
		  	}
		 }

	})();

</script>
</body>
