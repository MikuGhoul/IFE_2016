<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 80],
  ["西安", 100]
];

(function () {

  var character=["一","二","三"];

  var liList="";

  aqiData.filter(function(value){
    return value[1] > 60;
  }).sort(function(a,b){
    return b[1] - a[1];
  }).forEach(function(element,index){
    liList+="<li>第"+character[index]+"名："+element[0]+"，"+element[1]+"</li>";
  })
  document.getElementById("aqi-list").innerHTML=liList;
})();

</script>
</body>
</html>
